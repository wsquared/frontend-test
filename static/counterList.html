<ul class="list-group">
  <li class="list-group-item">
    <div class="row">
      <div class="col-xs-12">
        <div class="col-xs-12 input-group-big-padding-theme">
          <div class="input-group">
            <input #title type="text" class="form-control input-group-item" placeholder="Add counter" (keyup.enter)="addCounter($event, title.value)">
            <span class="input-group-btn">
            <button class="btn btn-success" type="button" (click)="addCounter($event, title.value)"><i class="fa fa-plus"></i></button>
          </span>
          </div>
        </div>
      </div>
    </div>
  </li>
  <li class="list-group-item" *ngFor="#counterItem of counterList">
    <div class="row">
      <div class="col-xs-12">
        <div class="col-xs-10">
          <span class="btn-group">
            <button class="btn btn-danger btn-delete-theme" type="button" (click)="deleteCounter($event, counterItem)"><i class="fa fa-close"></i></button>
            <p class="btn-group-delete-theme">{{counterItem.title}}</p>
          </span>
        </div>
        <div class="col-xs-2">
          <div class="input-group">
            <div class="form-control">
              <div class="center-text">{{counterItem.currentCount}}</div>
            </div>
            <div class="input-group-btn-vertical">
              <button class="btn btn-default" type="button" (click)="incrementCount($event, counterItem)"><i class="fa fa-caret-up"></i></button>
              <button class="btn btn-default" type="button" (click)="decrementCount($event, counterItem)"><i class="fa fa-caret-down"></i></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </li>
  <li class="list-group-item list-group-item-info">
    <div class="row">
      <div class="col-xs-12">
        <div class="col-xs-10">
          <h3>Total</h3>
        </div>
        <div class="col-xs-2">
          <div class="input-group">
            <div class="form-control input-radius">
              <div class="input-group-btn-vertical">
                <div class="center-text">{{total}}</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </li>
</ul>
