<div class="panel panel-primary">
  <div class="panel-heading">Counter</div>
  <div class="panel-body">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Add counter">
    </div>
  </div>
  <counter-list [counterList]="store.getState().counter" [total]="store.getState().total"></counter-list>
</div>
